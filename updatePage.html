<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="wall_with_notes_and_charts.ico" type="image/x-icon">
    <script src="js/script.js" defer></script>
    <title>The Wall | Update Note</title>
</head>

<body>
    <header>
        <div class="logo-title">
            <h1>The Wall</h1>
            <img src="image.png">
        </div>
    </header>
    <main class="createPageMain">
        <div class="createPage">
            <h2>Update Note</h2>
            <form class="createNoteForm">
                <label for="newNote">Enter changes below:</label>
                <textarea class="newNote" name="newNote"></textarea>
                <button class="btnUpdateNote" type="button">Save</button>
                <button class="btnCancelCreate" type="button">Cancel</button>
            </form>
        </div>
    </main>
    <footer>
        <p> &copy; 2025 Tshifhiwa Mbengeni. All rights reserved.</p>
    </footer>
</body>

</html>
